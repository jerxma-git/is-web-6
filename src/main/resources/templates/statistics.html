<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}" />
</head>
<body>
    <header th:replace="~{fragments/base.html :: header}"></header>
    <h1>Statistics this <span>week</span></h1>
    <div>
        <div class="daystat" th:each="stat: ${stats}">
            <p>Stats for <span th:text="${stat.day.getDayOfWeek().toString()}"></span></p>
            <p>Created: <span th:text="${stat.createdTaskIds.size()}"></span></p>
            <p>Completed: <span th:text="${stat.completedTaskIds.size()}"></span></p>
        </div>
    </div>

    <footer th:replace="~{fragments/base.html :: footer}"></footer>
</body>
</html>
